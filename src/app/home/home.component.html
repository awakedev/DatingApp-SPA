<div class="container mt-5">

    <div *ngIf="!registerMode" style="text-align: center">
      <h1>Upgrade your game.</h1>
      <p class="lead">International Playboy provides tips on how to improve as a man, attract more women and provides information on the various qualities of women from across the globe.</p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
      </div>
    </div>

    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
